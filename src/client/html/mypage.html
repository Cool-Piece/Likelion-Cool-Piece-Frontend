<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
    crossorigin="anonymous">
    <title>마이페이지</title>
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
          <div id="logo">
            <img src="../assets/image/coolpiece_logo.png" alt="로고">
          </div>
          <div class="navbar-list-wrap">
            <button class="navbar-list-btn">
              <img src="#" alt="네비게이션 버튼">
            </button>
            <ul class="navbar-list">
              <li><a href="/#">면접</a></li>
              <li><a href="/#">스터디</a></li>
              <li><a href="/#">프로젝트</a></li>
              <li><a href="/#">채팅</a></li>
              <li class="sign login"><a href="/#">로그인</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <section class="mypage-form">
        <article class="profile-image-container">
            <div class="image-wrapper">
                <img src="../assets/image/coolpiece_logo.png" alt="프로필 이미지" class="user-image">
            </div>
        </article>
        <form class="profile-data-container">
            <div class="user-name-container"> 
              <div class="input-name">
                <label class="nickname-label">멋피스 대원</label>
              </div>
              <input class="nickname" id="nickname" type="text" placeholder="닉네임을 적어주세요">
            </div>
            <div class="user-location-container">
              <dl class="user-location">
                  <dt>지역</dt>
                  <dd></dd> 
              </dl>
              <button class="button-location" type="button" >
                지역을 선택해주세요
                <i class="fas fa-sort-down"></i>                
              </button>
              <ul class="selections-location"></ul>
            </div>
            <p class="fav-stack">관심 기술</p>
            <ul class="tags stack-type"></ul>
            <div class="fav-select-box">
                <button type="button" class="select-box">
                    기술을 선택해주세요
                    <i class="fas fa-sort-down"></i>
                </button>
                <ul class="selection-stack"></ul>
            </div>
            <div class="button-wrapper">
              <button class="button-edit" type="button">수정</button>
              <button class="button-save" type="button">저장</button>
            </div>
        </form>
      </section> 
      <footer class="main-footer">Copyright 2021. Likelion-CoolPiece all rights reserved.</footer>
</body>
</html>
