<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
    crossorigin="anonymous">
    <title>마이페이지</title>
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
          <div id="logo">
            <img src="../assets/image/coolpiece_logo.png" alt="로고">
          </div>
          <div class="navbar-list-wrap">
            <button class="navbar-list-btn">
              <img src="../assets/image/icon-post-list-on.png" alt="네비게이션 버튼">
            </button>
            <ul class="navbar-list">
              <li><a href="/#">면접</a></li>
              <li><a href="/#">스터디</a></li>
              <li><a href="/#">프로젝트</a></li>
              <li><a href="/#">채팅</a></li>
              <li class="sign login"><a href="/#">로그인</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <section class="mypage-form">
        <article class="profile-image-container">
            <div class="image-wrapper">
                <img src="../assets/image/coolpiece_logo.png" alt="프로필 이미지" class="user-image">
            </div>
            <button class="button-change" type="button">이미지 변경</button>
        </article>
        <article class="profile-data-container">
            <p class="user-name">바찌윤</p>
            <dl class="user-location">
                <dt>지역</dt>
                <dd>서울</dd>
            </dl>
            <p class="fav-stack">관심 기술</p>
            <ul class="tags stack-type">
                <li>React</li>
                <li>JavaScript</li>
            </ul>
            <div class="fav-select-box">
                <button type="button" class="select-box stacks">
                    기술을 선택해주세요
                    <i class="fas fa-sort-down"></i>
                </button>
                <ul class="selection-container language">
                    <li class="languages">
                        <button class="selections" type="button">Node.js</button>
                    </li>
                    <li class="languages">
                        <button class="selections" type="button">HTML</button>
                    </li>
                </ul>
            </div>
        </article>
        <button class="button-edit" type="button">내용 수정</button>
      </section>
</body>
</html>
