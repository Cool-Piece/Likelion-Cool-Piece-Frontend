<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>스터디 상세페이지 | coolpiece</title>
</head>

<body>
  <h1 class="study-detail-ir">스터디 모집 상세 사이트</h1>
  <header class="main-header">
    <nav class="navbar">
      <div id="logo">
        <img src="../assets/image/coolpiece_logo.png"
          alt="로고">
      </div>
      <div class="navbar-list-wrap">
        <button class="navbar-list-btn">
          <i class="fas fa-align-justify"></i>
        </button>
        <ul class="navbar-list">
          <li><a href="/#">면접</a></li>
          <li><a href="/#">스터디</a></li>
          <li><a href="/#">프로젝트</a></li>
          <li><a href="/#">채팅</a></li>
          <li class="sign login"><a href="/#">로그인</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <section class="study-detail-container">
    <article class="study-detail-info">
      <header class="detail-title">
        <h2></h2>
        <div class="icon-box"></div>
      </header>
  
      <div class="stack-container">
        <ul class="stack-boxs"></ul>
        <button class="join-study">참여하기</button>
      </div>
  
      <dl class="study-info">
        <div>
          <dt>게시일</dt>
          <dd class="study-info createdAt"></dd>
        </div>
  
        <div>
          <dt>작성자</dt>
          <dd class="study-info creator"></dd>
          <dt>모집 인원</dt>
          <dd class="study-info participants"></dd>
          <dt>진행기간</dt>
          <dd class="study-info term"></dd>
        </div>
      </dl>
  
      <hr>
  
      <section class="study-content"></section>
    </article>

    <article class="study-detail-comment">
      <article>
        <div class="comment-container">
          <label for="comment">댓글</label>
          <textarea class="comment-box"
            name="comment"
            id="comment"
            placeholder="댓글을 입력해주세요"
            ></textarea>
        </div>
        <div class="enrollment-wrapper">
          <button class="enrollment">등록</button>
        </div>
      </article>
      
      <!-- 댓글 리스트 (지윤 추가) -->
      <article class="comment-list-container">
        <ul class="comment-lists"></ul>
      </article>
    </article>
  </section>
  <div class="modal">
    <div class="modal-content">
      <p>정말 참여하시겠어요?</p>
      <button class="modal-button yes"
        type="button">네!</button>
      <button class="modal-button no"
        type="button">조금만 더 생각해볼게요!</button>
    </div>
  </div>
</body>

<footer class="main-footer">Copyright 2021. Likelion-CoolPiece all rights reserved.</footer>

</html>
